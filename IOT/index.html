<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cuaca IoT</title>
    <style>
        /* Styling body dengan latar belakang gradient */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling container dengan background putih dan border radius besar */
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }

        /* Heading dengan warna gradien dan efek text shadow */
        h1 {
            font-size: 2rem;
            color: #333;
            background: -webkit-linear-gradient(45deg, #0056b3, #33b1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Styling kotak statistik */
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            margin-bottom: 10px;
            background-color: #e0f7fa;
            color: #00796b;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table styling dengan border dan warna hover pada baris */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            padding: 12px;
            text-align: center;
        }
        .data-table th {
            background-color: #0056b3;
            color: #fff;
            font-weight: bold;
        }
        .data-table td {
            background-color: #f7f9fb;
            color: #333;
        }
        .data-table tr:hover td {
            background-color: #d9edf7;
            cursor: pointer;
            transition: background 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Cuaca IoT</h1>
        <div id="stats"></div>
        <h2>Data Suhu Maksimum</h2>
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Suhu</th>
                    <th>Kelembaban</th>
                    <th>Cahaya (Lux)</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Mendapatkan data dari endpoint PHP
        fetch('http://localhost/IOT/get.php')
            .then(response => response.json())
            .then(data => {
                // Menampilkan statistik suhu
                const statsContainer = document.getElementById('stats');
                statsContainer.innerHTML = `
                    <div class="stat"><strong>Suhu Maksimum:</strong> ${data.suhumax} 째C</div>
                    <div class="stat"><strong>Suhu Minimum:</strong> ${data.suhumin} 째C</div>
                    <div class="stat"><strong>Suhu Rata-rata:</strong> ${data.suhurata} 째C</div>
                `;

                // Mengisi tabel dengan data suhu maksimum
                const dataTableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                data.nilai_suhu_max_humid_max.forEach(row => {
                    const newRow = dataTableBody.insertRow();
                    newRow.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.suhu} 째C</td>
                        <td>${row.humid} %</td>
                        <td>${row.lux} lx</td>
                        <td>${row.ts}</td>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
